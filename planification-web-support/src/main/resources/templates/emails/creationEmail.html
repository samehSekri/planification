<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{email.creation.title}">New Account</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="#{email.creation.greeting(${user.username})}">Dear</p>
	<p th:text="#{email.creation.text1}">Your Ticketvioo account has
		been created, please click on the URL below to access it:</p>
	<p>
		<a th:href="@{|${baseUrl}|}" th:text="|${user.username}|">login</a>
	</p>

	<p th:text="#{email.creation.login(${user.username})}">Login</p>
	<p th:text="#{email.creation.password(${password})}">Password</p>

	<p>
		<span th:text="#{email.creation.text2}">Regards, </span> <br /> <em
			th:text="#{email.creation.signature}">Wevioo.</em>
	</p>
</body>
</html>
