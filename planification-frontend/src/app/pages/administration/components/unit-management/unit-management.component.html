<p-growl [(value)]="messages"></p-growl>

<p-dialog header="Ajout | translate" [(visible)]="display" [resizable]="false" [responsive]="true" [modal]="true" width="600">
  <div class="ui-grid ui-grid-responsive ui-fluid">
    <form name="searchForm" role="form" novalidate #editForm="ngForm">

      <div class="modal-body">
        <div class="ui-grid-ro">
          <label class="ui-grid-col-4 control-label-dialog">Type</label>
          <div class="ui-grid-col-8">
            <select id="type" name="type" class="form-control form-control-dialog" [(ngModel)]="type">
              <option value="uap"> UAP</option>
              <option value="atelier" (change)="getUap();"> Atelier</option>
              <option value="ilot"> Ilot</option>
            </select>
          </div>
        </div>


        <div class="ui-grid-row" *ngIf="type=='atelier'||type=='ilot'">
          <label class="ui-grid-col-4 control-label-dialog">UAP</label>
          <div class="ui-grid-col-8">
            <select id="uap" class="form-control form-control-dialog" [(ngModel)]="currentUap" [ngModelOptions]="{standalone: true}"
              (click)="getUap();" (change)="getAtelierByParent();" #uap>
              <option *ngFor="let uap of uaps" [ngValue]="uap">{{uap.name}}</option>
            </select>
          </div>
        </div>
        <div class="ui-grid-row" *ngIf="type=='uap'">
            <label class="ui-grid-col-4 control-label-dialog">UAP</label>
            <div class="ui-grid-col-8">
                <input type="text" class="form-control" id="inputUap" name="uap" [(ngModel)]="currentUap" #uap="ngModel" required >
            </div>
          </div>
        <div class="ui-grid-row" *ngIf="type=='ilot'">
          <label class="ui-grid-col-4 control-label-dialog">Atelier</label>
          <div class="ui-grid-col-8">
            <select id="atelier" class="form-control form-control-dialog" [(ngModel)]="currentAtelier" [ngModelOptions]="{standalone: true}"
              (click)="getIlotByParent();" (change)="getIlotByParent();" #atelier>
              <option *ngFor="let atelier of ateliers" [ngValue]="atelier">{{atelier.name}}</option>
            </select>
          </div>
        </div>
        <div class="ui-grid-row" *ngIf="type=='ilot'">
            <label class="ui-grid-col-4 control-label-dialog">Atelier</label>
            <div class="ui-grid-col-8">
                <input type="text" class="form-control" id="inputAtelier" name="atelier" [(ngModel)]="currentelierAt" #atelier="ngModel" required >
            </div>
          </div>
       
        <div class="ui-grid-row" *ngIf="type=='atelier'">
            <label class="ui-grid-col-4 control-label-dialog">Atelier</label>
            <div class="ui-grid-col-8">
                <input type="text" class="form-control" id="inputAtelier" name="atelier" [(ngModel)]="currentAtelier" #atelier="ngModel" required >
            </div>
          </div>
        
        <div class="ui-grid-row" *ngIf="type=='ilot'">
            <label class="ui-grid-col-4 control-label-dialog">Ilot</label>
            <div class="ui-grid-col-8">
                <input type="text" class="form-control" id="inputIlot" name="ilot" [(ngModel)]="currentIlot" #ilot="ngModel" required >
            </div>
          </div>
        
      </div>
      <p-footer>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            <button type="submit" class="btn btn-success">Ajouter une unit√©</button>
          </div>
          <div class="ui-grid-col-5">
            <button type="submit" class="btn btn-primary">Rechercher</button>
          </div>
        </div>
      </p-footer>
    </form>
  </div>
</p-dialog>
<ba-card class="col-xlg-12 col-lg-12 col-md-12 col-sm-12 col-12" [title]="'general.dashboard.search' | translate" toolbox="false">
  <p-header>
    <div class="ui-helper-clearfix">
      <button type="button" class="btn btn-success btn-with-icon" style="float:left" data-toggle="tooltip" title="{{'action.new' | translate}}"
        (click)="showDialog()">
        <i class="ion-person-add"></i>{{'action.new' | translate}}
      </button>
    </div>
  </p-header>

  <div style="margin-top:50px">
    <form>
      <p-organizationChart [value]="data1" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="onNodeSelect($event)"
        styleClass="company" (onNodeUnselect)="onNodeUnSelect($event)">
        <ng-template let-node pTemplate="person">
          <div class="node-header ui-corner-top">{{node.label}}</div>
          <div class="node-content">
            <img width="32">
            <div>{{node.data.name}}</div>
          </div>
        </ng-template>
        <ng-template let-node pTemplate="uap">
          {{node.label}}
        </ng-template>
      </p-organizationChart>

    </form>

  </div>

</ba-card>
