<ba-card [title]="'general.polyvalence.newfile' | translate" baCardClass="with-scroll table-panel">


  <div fxLayoutWrap fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="60" class="flex-p">
        <mat-card class="list">
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">      
                        <input type="file"
                        id="file[0]"
                        (change)="handleFileInput($event.target.files)">
                        <input type="file"
                        id="file[1]"
                        (change)="handleFileInput2($event.target.files)">
                    <div fxLayout="row" fxLayoutAlign="center">
                        <button mat-raised-button color="primary" type="submit">Upload Policy Document</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
      </div> 
</div>
</ba-card>
