
<ba-card [title]="'general.cadence.newfile' | translate" baCardClass="with-scroll table-panel">
    <form id ='formData' #formdata method="post" enctype="multipart/form-data">
      <input id="file" #data type="file" name="file" accept=".xlsx" (change)="getFiles(data)">
      <input #upload type="submit" value="Upload" class="btn btn-primary pull-right" (click)="postfile();">
  
  
    </form>
    <div class="container h-100">
        <div class="h-100">
          <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-5">
              <h3>Upload MultipartFile to FileSystem</h3>
              <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                <div class="form-group">
                  <label class="control-label" for="uploadfile">Upload File:</label>
                  <input type="file" class="form-control" id="uploadfile" placeholder="Upload File"  name="uploadfile"></input>
                </div>
                <button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
                <a href="/files" class="btn btn-default" role="button">Files</a>
              </form>
              <div th:if="${message}">
                <span th:text="${message}"/>
              </div>
            </div>
          </div>
        </div>
        </div>
</ba-card>
