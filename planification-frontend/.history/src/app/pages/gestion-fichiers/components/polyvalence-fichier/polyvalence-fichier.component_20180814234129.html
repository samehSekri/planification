
<ba-card [title]="'general.cadence.newfile' | translate" baCardClass="with-scroll table-panel">
  <div class="bar">
    <div class="percentage has-tip"  style="width: 50%" data-perc="50%">
    </div>
  </div>
  <form id ='formData' #formdata method="post" enctype="multipart/form-data">
      <input id="file" #data type="file" name="file" accept=".xlsx,.xls" (change)="getFiles(data)">
      <input #upload type="submit" value="Upload" class="btn btn-success pull-right" (click)="postfile();">
      
    </form>
    
</ba-card>
